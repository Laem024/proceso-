<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">Logout</ion-button>  <!-- BotÃ³n de logout -->
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button expand="block" (click)="fetchDataInParallel()">Fetch Data</ion-button>

  <!-- Mostrar solo los nombres -->
  <h3>Nombres:</h3>
  <ul>
    <li *ngFor="let name of names">{{ name }}</li>
  </ul>

  <!-- Mostrar solo los correos -->
  <h3>Correos:</h3>
  <ul>
    <li *ngFor="let email of emails">{{ email }}</li>
  </ul>

  <!-- Mostrar nombres y correos combinados (del tercer endpoint) -->
  <h3>Nombres & Emails:</h3>
  <ul *ngIf="combined">
    <li *ngFor="let user of combined">{{ user.name }} - {{ user.email }}</li>
  </ul>
</ion-content>
